{% set name = "CADET-Python" %}
{% set version = "1.0.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cadet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2c3bff71fc470fff2ccae487be001fe8c75e5b539eed58d61e15f5978e833679

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - addict
    - numpy
    - h5py
    - filelock
    - cadet >=5.0.2

test:
  imports:
    - cadet
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cadet/CADET-Python
  summary: File based Python Interface for CADET
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - schmoelder
    - ronald-jaepel

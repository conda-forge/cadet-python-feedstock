{% set name = "CADET-Python" %}
{% set version = "1.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cadet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c894c880862ff97ecd1c18d0cbaf463b6d9c72e598d272df4705a460b31a96a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - addict
    - numpy
    - h5py
    - filelock
    - cadet

test:
  imports:
    - cadet
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cadet/CADET-Python
  summary: File based Python Interface for CADET
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - schmoelder
    - ronald-jaepel
